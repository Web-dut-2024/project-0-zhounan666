<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with “all these words:”</label>
            <input type="text" name="allintext" placeholder="All these words">

            <label>Find pages with “this exact word or phrase:”</label>
            <input type="text" name="q" placeholder="Exact phrase">

            <label>Find pages with “any of these words:”</label>
            <input type="text" name="q" placeholder="Any of these words">

            <label>Find pages with “none of these words:”</label>
            <input type="text" name="q" placeholder="None of these words">

            <input type="submit" value="Advanced Search" class="advanced-search">
        </form>
        <div class="links">
            <a href="index.html">Back to Google Search</a>
        </div>
    </div>
</body>
</html>
